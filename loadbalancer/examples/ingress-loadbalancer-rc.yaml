apiVersion: v1
kind: ReplicationController
metadata:
  name: ingress-loadbalancer-rc
  labels:
    app: ingress-loadbalancer
spec:
  replicas: 1
  selector:
    app: ingress-loadbalancer
  template:
    metadata:
      labels:
        app: ingress-loadbalancer
    spec:
      containers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: kokhang/ingress-loadbalancer:0.1
        imagePullPolicy: Always
        name: ingress-loadbalancer
